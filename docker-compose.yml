version: '3.8'

services:


  backend:
    container_name: backend
    build: ./backend/Social_network
    command: >
      bash -c "python manage.py migrate
      && python manage.py collectstatic
      && gunicorn Social_network.wsgi:application --bind 0.0.0.0:8000"
    restart: unless-stopped
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    ports:
      - '8000:8000'
    env_file:
      - ./.env
    environment:
      - ENV=$ENV_PROD
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
    #      - CELERY_BROKER=redis://redis:6379/0
    #      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      #      - redis
      - db

  frontend:
    container_name: frontend
    build: ./
    restart: unless-stopped
    volumes:
      - ./deployment/nginx/nginx.default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    ports:
      - '80:80'
    depends_on:
      - backend


  db:
    container_name: db
    image: postgres:15
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    environment:
      - POSTGRES_PASSWORD=$PASSWORD
      - POSTGRES_DB=$NAME


  celery:
    build: ./backend/Social_network
    command: celery --app=tasks worker --loglevel=INFO
    volumes:
      - ./backend/Social_network:/usr/src/app/
    environment:
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - backend
      - redis

  redis:
    image: redis:7.2-alpine

  dashboard:
    build: ./backend/Social_network
    command: celery flower -A tasks --port=5555 --broker=redis://redis:6379/0
    ports:
      - 5555:5555
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - backend
      - redis
      - celery

  celery-beat:
    build: ./backend/Social_network
    command: celery -A tasks beat --loglevel=INFO
    volumes:
      - ./project/:/usr/src/app/
#    environment:
#      - DEBUG=1
#      - SECRET_KEY=dbaa1_i7%*3r9-=z-+_mz4r-!qeed@(-a_r(g@k8jo8y3r27%m
#      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
    depends_on:
      - redis

volumes:
  postgres_data:
  static_value:
  media_value:

